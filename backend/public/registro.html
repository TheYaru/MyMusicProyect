<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="Kevro.css" type="">

</head>
<body>
    <section>
        <form   id="formularioRegistro">
            <h1>Registro de ususarios</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">

            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" placeholder="Correo">
        
            <label for="direccion">Dirección:</label>
            <input id="direccion" name="direccion" placeholder="Dirección">
        
            <label for="password">Contraseña:</label>
            <input id="password" name="password" placeholder="Contraseña">
        
        
            <button  type="submit">Registrar</button>
            <p>
                ¿Ya tienes una cuenta?,
                <a href="/"  id="btn-inicioSesion">Inicia sesión</a>

            </p>
        </form>
    </section>
</body>
<script src="sesion.js"></script>
</html>
